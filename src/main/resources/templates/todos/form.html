
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App - Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/todos">TodoApp</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="/todos">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/todos/new">Add Todo</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h3 th:text="${todo.id==null} ? 'Add Todo' : 'Edit Todo'"></h3>

  <form th:action="${todo.id==null} ? @{/todos} : @{'/todos/update/' + ${todo.id}}" th:object="${todo}" method="post" class="mt-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input th:field="*{title}" id="title" class="form-control" placeholder="Enter title" />
      <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">Title error</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea th:field="*{description}" id="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select th:field="*{status}" id="status" class="form-control">
        <option th:value="${T(com.example.todoapp.model.Todo.Status).PENDING}" th:text="'PENDING'"></option>
        <option th:value="${T(com.example.todoapp.model.Todo.Status).DONE}" th:text="'DONE'"></option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/todos" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
