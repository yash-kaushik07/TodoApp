
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App - List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/todos">TodoApp</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="/todos">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/todos/new">Add Todo</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Todos</h3>
    <div>
      <a th:href="@{/todos?filter=ALL}" class="btn btn-outline-secondary btn-sm" th:classappend="${filter=='ALL'}? ' active'">All</a>
      <a th:href="@{/todos?filter=PENDING}" class="btn btn-outline-warning btn-sm" th:classappend="${filter=='PENDING'}? ' active'">Pending</a>
      <a th:href="@{/todos?filter=DONE}" class="btn btn-outline-success btn-sm" th:classappend="${filter=='DONE'}? ' active'">Done</a>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}">Title</td>
        <td th:text="${todo.description}">Desc</td>
        <td>
          <span th:if="${todo.status.name()=='PENDING'}" class="badge badge-warning">PENDING</span>
          <span th:if="${todo.status.name()=='DONE'}" class="badge badge-success">DONE</span>
        </td>
        <td th:text="${#temporals.format(todo.createdAt, 'dd-MMM-yyyy HH:mm')}">date</td>
        <td>
          <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-sm btn-primary">Edit</a>
          <form th:action="@{'/todos/delete/' + ${todo.id}}" method="post" style="display:inline">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
          </form>
          <form th:if="${todo.status.name()=='PENDING'}" th:action="@{'/todos/done/' + ${todo.id}}" method="post" style="display:inline">
            <button class="btn btn-sm btn-success">Mark as Done</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/todos/new" class="btn btn-primary">Add Todo</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
